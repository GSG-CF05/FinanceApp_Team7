<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./3walletpage.css" />
    <link rel="stylesheet" href="./media.css" />
    <title>Your Wallet</title>
  </head>
  <body>
    <header>
      <div class="upperIcons">
        <h1 class="time">9:41</h1>
        <div class="icons">
          <img src="../images/Cellular Connection.png" alt="no signal" />
          <img src="../images/Wifi.png" alt="no wifi" />
          <img src="../images/Battery.png" alt="no battery" />
        </div>
      </div>
      <div class="backButton">
        <img src="../images/Vector (2).png" alt="back" />
        <h1>Your Wallet</h1>
        <figure>
          <img src="../images/account-user.png" alt="" />
          <img src="../images/more.png" alt="" />
        </figure>
      </div>
    </header>
    <main>
      <section class="cards">
        <section class="creditCard card1">
          <div class="cardLogo">
            <p>Current Balance</p>
            <img src="../images/Logo (2).png" alt="" />
          </div>
          <div class="cardInfo">
            <h2>$3,360.00</h2>
            <p class="cardNumber">**** **** **** 2230</p>
            <div class="cardInfo2">
              <p class="name">Louis Scottson</p>
              <p class="expDate">Exp. Date <span>09/26</span></p>
            </div>
          </div>
        </section>
        <section class="creditCard card2">
          <div class="cardLogo">
            <p>Current Balance</p>
            <img src="../images/Logo (1).png" alt="" />
          </div>
          <div class="cardInfo">
            <h2>$7,065.00</h2>
            <p class="cardNumber">**** **** **** 7281</p>
            <div class="cardInfo2">
              <p class="name">Louis Scottson</p>
              <p class="expDate">Exp. Date <span>07/26</span></p>
            </div>
          </div>
        </section>
        <section class="creditCard card3">
          <div class="cardLogo">
            <p>Current Balance</p>
            <img src="../images/Logo.png" alt="" />
          </div>
          <div class="cardInfo">
            <h2>$935,33</h2>
            <p class="cardNumber">**** **** **** 4136</p>
            <div class="cardInfo2">
              <p class="name">Louis Scottson</p>
              <p class="expDate">Exp. Date <span>08/25</span></p>
            </div>
          </div>
        </section>
      </section>
      <img class="fixed" src="../images/Floating_Action_Button.png" alt="" />
    </main>
    <footer>
      <nav>
        <div>
          <img src="../images/home.png" alt="" />
          <h4>Home</h4>
        </div>
        <div class="opasity">
          <img src="../images/Vector (1).png" alt="" />
          <h4>Activity</h4>
        </div>
        <div class="opasity">
          <img src="../images/statistics.png" alt="" />
          <h4>Statistics</h4>
        </div>
      </nav>
    </footer>
  </body>
</html>
